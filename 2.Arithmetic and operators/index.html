<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arithmetic</title>
</head>

<body>

  <script>

    // Arithmetic operators
    // ====================
    // + - / * % ++ --

    var leftschool = 18;
    var age = "56";

    var yearsAfterschool = age - leftschool;
    console.log(yearsAfterschool);

    //increment / decrement
    var number = 10;
    number++;
    console.log(number);
    number--;
    console.log(number);
  </script>

</body>

</html>
